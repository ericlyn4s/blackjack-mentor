<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Blackjack Mentor</title>
</head>

<body>
    <header>
        <div><img src="images/logo_bjm.png" id="site-logo"/></div>
        <div id="score-section">
            <button id="start-button">START</button>
        </div>
    </header>

    <section id="main-section">
        <div id="cards">
            <div class="dealer-player">
                <div class="card-faces" id="dealer-card-one"></div>
                <h3 class="label">DEALER</h3>
            </div>
            <div class="dealer-player">
                <div id="player-cards">
                    <div class="card-faces" id="player-card-one"></div>
                    <div class="card-faces" id="player-card-two"></div>
                </div>
                <h3 class="label">YOU</h3>
            </div>

        </div>
        <div id="quiz">
            <div id="answer-one" class="answer-box">HIT</div>
            <div id="answer-two" class="answer-box">STAND</div>
            <div id="answer-three" class="answer-box">DOUBLE DOWN</div>
            <div id="answer-four" class="answer-box">SPLIT</div>
        </div>
        <script src="js/script.js"></script>
    </section>
</body>
